<!DOCTYPE html>
<html>
<head>

  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f9; }

      display: inline-block;

    input { padding: 10px; width: 200px; margin: 5px; }
    button { padding: 10px 20px; border: none; background: #007BFF; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
